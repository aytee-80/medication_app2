{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card shadow-lg p-4 bg-dark text-white mx-auto" style="max-width: 400px;">
    <h2 class="text-center mb-4">ğŸ” Login</h2>
    
    <!-- Styled Form with POST method -->
    <form action="/login" method="POST">
        <!-- Email Field -->
        <input type="email" name="email" class="form-control mb-3" placeholder="Email" required style="background-color: #333; color: white; border: none;">
        
        <!-- Password Field -->
        <input type="password" name="password" class="form-control mb-3" placeholder="Password" required style="background-color: #333; color: white; border: none;">
        
        <!-- Login Button -->
        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Login</button>
    </form>

    <!-- Visible Link -->
    <p class="mt-3 text-center">
        Don't have an account? 
        <a href="/register" class="text-info fw-bold" style="text-decoration: underline;">Register</a>
    </p>
</div>
{% endblock %}
