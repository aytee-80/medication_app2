<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Medication Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #89f7fe, #66a6ff);
            --dark-bg: #1e1e2f;
            --glass-bg: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-light: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding-top: 70px;
            background: var(--primary-bg);
            background-size: 300% 300%;
            animation: gradientBG 20s ease infinite;
            color: #333;
            transition: background 0.5s ease, color 0.5s ease;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8) !important;
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid #444;
        }

        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.25);
        }

        .btn {
            border-radius: 50px;
            padding: 10px 20px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            color: #fff;
            backdrop-filter: blur(6px);
        }

        .form-control::placeholder {
            color: #eee;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.4);
            color: #fff;
            outline: none;
        }

        .dark-mode {
            background: var(--dark-bg);
            color: var(--text-light);
        }

        .dark-mode .card {
            background-color: rgba(30, 30, 47, 0.8) !important;
            border-color: rgba(255, 255, 255, 0.1);
        }

        .dark-mode .navbar {
            background-color: rgba(20, 20, 30, 0.95) !important;
        }

        .dark-mode .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .dark-mode .form-control::placeholder {
            color: #ccc;
        }

        .notification {
            animation: fadeInUp 0.5s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    {% if is_mobile %}
    <style>
        .btn { font-size: 1rem; padding: 10px; }
        .card-title { font-size: 1.1rem; }
    </style>
{% endif %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">üíä Medication Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                {% if session.user_id %}
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/safety">‚ö†Ô∏è Safety Info</a></li>
                    <li class="nav-item"><a class="nav-link" href="/education">üìö Education</a></li>
                    <li class="nav-item"><a class="nav-link" href="/print_guide">üñ®Ô∏è Print Guide</a></li>

                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="/">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                {% endif %}
                <li class="nav-item">
                    <button class="btn btn-sm btn-outline-light ms-3" onclick="toggleDarkMode()">üåì</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>

    

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    window.onload = () => {
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    };

     document.querySelectorAll('.toast').forEach(toastEl => new bootstrap.Toast(toastEl));

</script>
</body>
</html>
