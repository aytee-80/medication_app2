{% extends "layout.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="card shadow-lg p-5 bg-dark text-white mx-auto mt-5" style="max-width: 500px; border-radius: 20px; backdrop-filter: blur(10px); background: rgba(33, 37, 41, 0.9);">
    <h2 class="text-center mb-4 fw-bold">📝 Create Account</h2>
    
    <form action="/register" method="POST">
        <div class="mb-4">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" name="email" id="email" class="form-control form-control-lg bg-light text-dark rounded-pill px-4" placeholder="Enter your email" required>
        </div>
        
        <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control form-control-lg bg-light text-dark rounded-pill px-4" placeholder="Create a password" required>
        </div>
        
        <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill shadow-sm">🔐 Register</button>
    </form>
    
    <p class="mt-4 text-center">Already have an account? 
        <a href="/" class="text-info fw-semibold text-decoration-none">Login here</a>
    </p>
</div>
{% endblock %}
